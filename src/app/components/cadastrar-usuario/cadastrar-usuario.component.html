<div class="main">

  <div class="form-container">

    <h1>Cadastro</h1>

      <div class="mb-3">
        <label class="form-label" for="email">E-mail</label>
        <input class="form-control" type="email" [(ngModel)]="usuario.email">
      </div>
      <div class="mb-3">
        <label class="form-label" for="senha">Senha</label>
        <input class="form-control" type="password" [(ngModel)]="usuario.senha">
      </div>

      <button type="button" class="btn btn-primary" (click)="cadastrar()">Salvar</button>
      <button type="button" class="btn btn-light" style="color: black;" (click)="voltar()">Voltar</button>

  </div>

</div>
