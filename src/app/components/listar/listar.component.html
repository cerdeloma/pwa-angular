<div class="ui container">
    <div class="ui list" *ngFor="let dado of dados; let i = index">
        <div class="item">{{ dado.nome}} {{dado.sobrenome}}</div>
        <button class="ui button" (click)="onDelete(i)">apagar</button>
        <button class="ui button" (click)="onEdit()">editar</button>
    </div>
</div>
