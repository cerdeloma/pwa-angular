<div class="ui container">
    <ng-container *ngIf="dados$ | async as dados; else isLoading">

        <ng-container *ngIf="dados.length > 0; else isEmpty">

            <div class="ui list" *ngFor="let dado of dados">
                <div class="item">{{ dado.nome}} {{dado.sobrenome}}</div>
                <button class="ui button" (click)="onDelete(dado.key)">apagar</button>
                <button class="ui button" (click)="onEdit(dado.key)">editar</button>
            </div>

        </ng-container>

    </ng-container>

    <ng-template #isLoading>
        <div 
            class="ui active centered inline loader"
            style="overflow: hidden;"
            >
        </div>
    </ng-template>

    <ng-template #isEmpty>
        <div *ngIf="isEmpty" class="display">
            <p>is empty</p>
        </div>
    </ng-template>
    </div>
