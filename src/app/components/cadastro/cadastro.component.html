<div class="container">
  <div class="row">

    <div class="col-xs-12 col-sm-12 col-md-6">
      <form [formGroup]="formDados" (ngSubmit)="submitForm()">
        <div class="mb-3">
          <label class="form-label" for="nome">Nome</label>
          <input class="form-control" type="text" formControlName="nome">
        </div>
        <div class="mb-3">
          <label class="form-label" for="sobrenome">Sobrenome</label>
          <input class="form-control" type="text" formControlName="sobrenome">
        </div>

        <button class="btn btn-primary" style="margin-right: 6px;" type="submit">Submit</button>
        <button class="btn btn-light">Enviar notificação</button>
      </form>
    </div>

    <div class="col-xs-12 col-sm-12 col-md-6">
      <app-listar></app-listar>
    </div>

  </div>
</div>
